<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; }
        #shortened-url { margin-top: 10px; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   

    <h1>URL Shortener</h1>
     <nav class="navbar bg-primary" data-bs-theme="dark">
  <!-- Navbar content -->
        <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
</nav>
    <form id="url-form">
        <label for="original-url">Enter URL to shorten:</label>
        <input type="text" id="original-url" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="shortened-url"></div>

    <script>
        function generateShortCode(length = 6) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById('url-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const originalUrl = document.getElementById('original-url').value;
            const shortCode = generateShortCode();
            const shortenedUrl = `${window.location.origin}/${shortCode}`;
            document.getElementById('shortened-url').innerHTML = `Shortened URL: <a href="${originalUrl}">${shortenedUrl}</a>`;
        });
    </script>
</body>
</html>
